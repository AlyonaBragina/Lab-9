<html>
  <head>
    <title>Список мест работы с указанием общего стажа</title>
    <style>
      body {
        background-color: #f5f5f5;
      }
      h1 {
        text-align: center;
      }
      table {
        margin: 0 auto;
        border-collapse: collapse;
      }
      td, th {
        border: 1px solid #dddddd;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Список мест работы с указанием общего стажа</h1>
    <form action="/" method="POST">
      <label for="company">Наименование места работы:</label>
      <input type="text" name="company" id="company">
      <label for="term">Срок работы в месяцах:</label>
      <input type="number" name="term" id="term">
      <input type="submit" value="Добавить">
    </form>
    <br>
    <table>
      <thead>
        <tr>
          <th>Наименование места работы</th>
          <th>Срок работы в месяцах</th>
        </tr>
      </thead>
      <tbody>
        {% for company in companies %}
        <tr>
          <td>{{ company.company_name }}</td>
          <td>{{ company.term }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br>
    <form action="/clear" method="POST">
      <input type="submit" value="Clear">
    </form>
  </body>
</html>
